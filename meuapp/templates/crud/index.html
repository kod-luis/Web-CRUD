{% extends 'crud/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 align="left">Lista de Animais da PetShop
                <a href="{% url 'add' %}"><button type="button" class="btn btn-success">Adicionar</button></a>
            </h2>
            <table class="table table-bordered table-striped">
                <thead>
                    <th>ID</th>
                    <th style="width:80%">Nome</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    {% for animal in animais %}
                        <tr>
                            <td>{{ animal.pk }}</td>
                            <td>{{ animal.nome }}</td>
                            <td>
                                <a href="{% url 'info' animal.pk %}"><button type="button" class="btn btn-info">Editar</button></a>
                                <a href="{% url 'del' animal.pk %}"><button type="button" class="btn btn-danger">Excluir</button></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
